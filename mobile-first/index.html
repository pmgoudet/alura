<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="/reset.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
   <link rel="stylesheet" href="/styles.css">
</head>
<body>
   <header class="cabecalho">
      <div class="container">
         <input type="checkbox" id="menu" class="container__botao">
         <label for="menu">
            <span class="cabecalho__menu-hamburguer container__imagem"></span>
         </label>
         <ul class="lista-menu">
            <li class="lista-menu__titulo">Categorias</li>
            <li class="lista-menu__item"><a href="#" class="lista-menu__link">PROGRAMAÇÃO</a></li>
            <li class="lista-menu__item"><a href="#" class="lista-menu__link">FRONT-END</a></li>
            <li class="lista-menu__item"><a href="#" class="lista-menu__link">INFRAESTRUTURA</a></li>
            <li class="lista-menu__item"><a href="#" class="lista-menu__link">BUSINESS</a></li>
            <li class="lista-menu__item"><a href="#" class="lista-menu__link">DESIGN E UX</a></li>
         </ul>
         <img src="img/Logo.svg" alt="logo" class="container__imagem">
      </div>
      <div class="container">
         <a href="#"><img src="img/Favoritos.svg" alt="Favoritos" class="container__imagem"></a>
         <a href="#"><img src="img/Compras.svg" alt="Compras" class="container__imagem"></a>
         <a href="#"><img src="img/Usuario.svg" alt="Usuário" class="container__imagem"></a>
      </div>
   </header>
   
   <section class="banner">
      <h2 class="banner__titulo">Já sabe por onde começar?</h2>
      <p class="banner__texto">Encontre em nossa estante o que <br> precisa para seu desenvolvimento!</p>
      <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
   </section>

   <section class="carrossel">
      <h2 class="carrossel__titulo">Úlitmos lançamentos</h2>
      <!-- Slider main container -->
<div class="swiper">
   <!-- Additional required wrapper -->
   <div class="swiper-wrapper">
     <!-- Slides -->
     <div class="swiper-slide"><img src="/img/Livro1.svg" alt="livro1"></div>
     <div class="swiper-slide"><img src="/img/Livro2.svg" alt="livro2"></div>
     <div class="swiper-slide"><img src="/img/Livro3.svg" alt="livro3"></div>
     <div class="swiper-slide"><img src="/img/Livro4.svg" alt="livro4"></div>
     <div class="swiper-slide"><img src="/img/Livro5.svg" alt="livro5"></div>
   </div>
   <!-- If we need pagination -->
   <div class="swiper-pagination"></div>
 
   <!-- If we need navigation buttons -->
   <div class="swiper-button-prev"></div>
   <div class="swiper-button-next"></div>
 
   <!-- If we need scrollbar -->
   <div class="swiper-scrollbar"></div>
 </div>
   </section>

   <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
</body>
</html>
